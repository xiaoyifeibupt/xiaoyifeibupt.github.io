---
layout: default
title: 肖一飞 - Blog
category: blog
---

<div class="row">
<a class="button btn-primary" href="/blog/index.html">时间</a>
<a class="button btn-primary" href="/blog/categories.html">类别</a>
</div>
</div>
<section class="inner">

  <ul class="posts">
    {% for post in site.posts %}
	  {% capture y %}{{post.date | date:"%Y"}}{% endcapture %}
	  {% if year != y %}
		{% assign year = y %}
		<li class="listing-seperator">{{ y }}</li>
	  {% endif %}
	  <li class="listing-item">
		<time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
		<a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	  </li>
    {% endfor %}
  </ul>
</section>
