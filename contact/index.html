<section class="inner">

  <h1>Hire me</h1>

  <p>
    <em>
    迫不及待加入您的团队，让我们一起开创最好的作品吧！

  <form action="//api.formspree.com/xiaoyifiebupt@gmai.com" role="form" method="POST">
    <div class="form-group">
      <label for="name">您的名字</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="_replyto">您的邮箱地址</label>
      <input type="email" name="_replyto" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="problem">您正在解决的问题</label>
      <textarea name="problem" class="form-control" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="customer">面向的用户群</label>
      <textarea name="customer" class="form-control" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="team">团队解决过的最大问题</label>
      <textarea name="team" class="form-control" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="funding">Current project funding</label>
      <select name="funding" class="form-control">
        <option value="">Choose...</option>
        <option>Pre-seed</option>
        <option>Seed</option>
        <option>Serie A</option>
        <option>Series B+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">我所能做的</label>
      <textarea name="body" class="form-control" rows="4" width="100%" required></textarea>
    </div>

    <div>
      <input type="hidden" name="_next" value="//yuanyong.org/thanks.html">
      <input type="submit" class="btn btn-lg" value="我们一起工作吧">
      or <a href="mailto:xiaoyifeibupt@gmail.com">发邮件给我</a>
    </div>
  </form>
</section>
